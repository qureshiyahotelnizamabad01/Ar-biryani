<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <title>Biryani AR</title>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
    }

    .hint {
      position: fixed;
      top: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 14px;
      z-index: 10;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<div class="hint">Tap the button below to open camera</div>

<model-viewer
  src="textured.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  ar-placement="floor"
  camera-controls
  interaction-prompt="none"
  style="width:100vw; height:100vh;">

  <!-- CUSTOM AR BUTTON -->
  <button slot="ar-button"
    style="
      position:absolute;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      padding:16px 24px;
      font-size:18px;
      font-weight:bold;
      border-radius:12px;
      border:none;
      background:#e53935;
      color:white;
      box-shadow:0 6px 20px rgba(0,0,0,0.4);
    ">
    ðŸ“¸ Start AR (Open Camera)
  </button>

</model-viewer>

</body>
</html>
